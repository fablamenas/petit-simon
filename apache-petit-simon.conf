# Configuration pour Petit-Simon
# Inclure dans le VirtualHost wignet.fablamenas.ovh-le-ssl.conf

Alias /Antigravity/p/petit-simon /home/fabien/Antigravity/projects/petit-simon

<Directory /home/fabien/Antigravity/projects/petit-simon>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# WSGI Configuration for API
WSGIDaemonProcess petit-simon user=www-data group=www-data threads=5
WSGIScriptAlias /Antigravity/p/petit-simon/api /home/fabien/Antigravity/projects/petit-simon/wsgi.py process-group=petit-simon application-group=%{GLOBAL}

<Directory /home/fabien/Antigravity/projects/petit-simon>
    WSGIProcessGroup petit-simon
    WSGIApplicationGroup %{GLOBAL}
    Require all granted
</Directory>

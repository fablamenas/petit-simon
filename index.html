<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Petit Simon</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Petit-Simon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#09090b">
    <meta name="msapplication-TileColor" content="#09090b">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-glow" id="bg-glow"></div>
    <div class="game-container">
        <header>
            <div class="score-container">
                <div class="score-pill">
                    <span class="label">Score</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-pill">
                    <span class="label">Best</span>
                    <span class="value" id="highscore">0</span>
                </div>
                <div class="score-pill interactive" id="highest-pill">
                    <span class="label">Highest</span>
                    <span class="value" id="highest-value">...</span>
                </div>
            </div>
        </header>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <h2>Top 10</h2>
                <ul id="leaderboard-list"></ul>
                <button class="close-btn" id="close-modal">Close</button>
            </div>
        </div>

        <!-- Nickname Modal -->
        <div id="nickname-modal" class="modal">
            <div class="modal-content">
                <h2>Share your best</h2>
                <p>Register your nickname:</p>
                <input type="text" id="nickname-input" placeholder="Your nickname" maxlength="15">
                <div class="modal-actions">
                    <button class="primary-btn" id="save-nickname">Save</button>
                    <button class="close-btn" id="cancel-nickname">Cancel</button>
                </div>
            </div>
        </div>


        <div class="board-wrapper">
            <div class="simon-board">
                <button class="simon-btn" id="btn-green" data-color="green" aria-label="Vert"></button>
                <button class="simon-btn" id="btn-red" data-color="red" aria-label="Rouge"></button>
                <button class="simon-btn" id="btn-yellow" data-color="yellow" aria-label="Jaune"></button>
                <button class="simon-btn" id="btn-blue" data-color="blue" aria-label="Bleu"></button>
                <div class="center-display">
                    <span id="level">1</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="start-btn">Start</button>
            <p class="status-msg" id="message">Ready to play?</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>

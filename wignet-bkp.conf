<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@wignet.fablamenas.ovh
    ServerName wignet.fablamenas.ovh
    ServerAlias epaper.fablamenas.ovh
    #ServerAlias *.fablamenas.ovh

    DocumentRoot  /home/fabien/surfForecastImager/

    <Directory "/home/fabien/surfForecastImager">
            Require all granted
    </Directory>


    #Pour projet LLM-Council
    Include /home/fabien/Antigravity/projects/llm-council/apache-llm-council.conf

    # Agenda Project (PHP)
    Include /home/fabien/Antigravity/projects/agendaalsacienne/apache-agenda.conf

    # Antigravity App
    WSGIDaemonProcess antigravity_ssl user=fabien group=fabien threads=5
    WSGIScriptAlias /Antigravity /home/fabien/Antigravity/antigravity.wsgi

    <Directory /home/fabien/Antigravity>
        WSGIProcessGroup antigravity_ssl
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/wignet.fablamenas.ovh/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wignet.fablamenas.ovh/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
